<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="./js/login.js"></script>

    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div id="wrap" class="contents_area">
        <div class="main">
            <div class="logo"><a href="#">My_development_story</a></div>
            <div class="error"></div>
            <form action="" method="post" class="loginbox">
                <input type="text" placeholder="아이디" name="id" class="id">
                <input type="password" placeholder="비밀번호" name="pw" class="pw">
                <div class="check">                
                    <input type="checkbox" name="auto" id="auto">
                    <label for="auto">로그인 상태 유지</label>
                </div>
                <button class="login">로그인</button>
            </form>
            <div class="register">계정이 없으신가요? <span><a href="#">가입하기</a></span></div>

        </div>

    </div>
</body>
</html>
